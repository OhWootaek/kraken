<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게스트 로그인</title>
    <!-- Tailwind CSS 추가 -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<!-- 전체 레이아웃 -->
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center p-4">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">🐙</h1>
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">노터치 크라켄 (Test Mode)</h1>

    <p class="text-center text-gray-600 mb-6">테스트할 닉네임을 입력하세요. (계정이 없으면 자동 생성됩니다)</p>

    <!-- 폼 전송 경로를 /login/guest로 설정 -->
    <form action="/login/guest" method="post">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">닉네임:</label>
            <!-- input 스타일 -->
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>

        <!-- button 스타일 -->
        <button type="submit"
                class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            게스트로 로그인
        </button>
    </form>
</div>

</body>
</html>
