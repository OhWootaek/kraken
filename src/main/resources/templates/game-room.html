<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임방</title>
    <!-- Tailwind CSS 추가 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thymeleaf 변수를 JS로 넘기기 -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const currentRoomCode = /*[[${roomCode}]]*/ '0000';
        const currentUserId = /*[[${currentUserId}]]*/ 0;
        const currentUsername = /*[[${currentUsername}]]*/ 'tempUser';
        /*]]>*/
    </script>
    <style>
        #participant-list li.my-turn, #participant-list-mobile li.my-turn {
            background-color: #fef9c3;
            border-color: #facc15;
            border-width: 2px;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
        }
        #participant-list span.ready, #participant-list-mobile span.ready {
            color: #16a34a;
            font-weight: 700;
        }
        #participant-list span.not-ready, #participant-list-mobile span.not-ready {
            color: #6b7280;
        }

        .card {
            width: 4rem;
            height: 6rem;
            border-width: 2px; border-color: #9ca3af; border-radius: 0.375rem;
            background-color: #d1d5db; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            font-size: 1.5rem; font-weight: 700;
        }
        /* sm: (작은 화면) 이상일 때 카드 크기 복원 */
        @media (min-width: 640px) {
            .card {
                width: 5rem;
                height: 7rem;
                font-size: 1.875rem;
            }
        }
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .card.my-card {
            background-color: #e5e7eb;
            cursor: not-allowed;
        }
        .card.revealed {
            background-color: #ffffff;
            border-color: #000000;
            cursor: not-allowed;
        }

        .card.revealed.type-treasure {
            background-color: #fef9c3;
            border-color: #ca8a04;
            color: #ca8a04;
        }
        .card.revealed.type-kraken {
            background-color: #f3e8ff;
            border-color: #9333ea;
            color: #9333ea;
        }
        .card.revealed.type-empty {
            background-color: #f3f4f6;
            border-color: #6b7280;
            color: #6b7280;
        }

        .role-explorer { color: #2563eb; }
        .role-skeleton { color: #dc2626; }
        .card-text-treasure { color: #ca8a04; font-weight: 700; }
        .card-text-kraken { color: #9333ea; font-weight: 700; }
        .card-text-empty { color: #6b7280; }

        #game-result-screen { display: none; }
        #result-player-list li.SKELETON {
            color: #dc2626;
            font-weight: 700;
        }

        #modal-overlay {
            position: fixed;
            top: 0; right: 0; bottom: 0; left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 30;

        }
        #modal-container {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background-color: #ffffff;
            padding: 1rem;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            box-shadow: 0 -10px 15px -3px rgba(0,0,0,0.1), 0 -4px 6px -2px rgba(0,0,0,0.05);
            z-index: 40;
            transform: translateY(100%);
            transition-property: transform;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
            max-height: 70vh;
        }
        #modal-container.show {
            transform: translateY(0%);
        }
        #modal-content {
            overflow-y: auto;
            max-height: 60vh;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen overflow-hidden">

<!-- 전체 레이아웃 (Flexbox) -->
<div class="flex h-screen">
    <!-- 1. 사이드바 (참여자, 채팅, 컨트롤) -->
    <div class="sidebar hidden md:flex w-[350px] flex-shrink-0 bg-white border-r border-gray-200 p-4 flex-col shadow-lg h-screen overflow-y-auto">
        <h3 id="pc-players-title" class="text-xl font-semibold mb-2 text-gray-800">참여자 목록</h3>
        <p class="text-sm text-gray-600 mb-3">인원: <span id="player-count">0 / 0</span></p>
        <ul id="participant-list" class="space-y-2 mb-4">
            <!-- JS로 채워짐 -->
        </ul>

        <hr class="my-4">

        <h3 id="pc-chat-title" class="text-xl font-semibold mb-2 text-gray-800">채팅</h3>
        <div id="chat-window" class="h-48 md:flex-grow border border-gray-200 rounded-md p-2 overflow-y-auto bg-gray-50 mb-3">
            <ul id="chat-messages" class="space-y-2">
                <!-- JS로 채워짐 -->
            </ul>
        </div>
        <form id="chat-form" class="flex gap-2">
            <input type="text" id="chat-input" placeholder="메시지 입력..." required
                   class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700">전송</button>
        </form>

        <hr class="my-4">

        <h3 id="pc-controls-title" class="text-xl font-semibold mb-3 text-gray-800">방 컨트롤</h3>
        <div id="pc-controls-buttons" class="flex gap-2">
            <button id="ready-btn" class="w-full py-2 px-4 bg-green-500 text-white rounded-md font-medium hover:bg-green-600">
                준비
            </button>
            <form action="/room/leave" method="POST" class="w-full">
                <button type="submit" class="w-full py-2 px-4 bg-gray-500 text-white rounded-md font-medium hover:bg-gray-600">
                    로비로 나가기
                </button>
            </form>
        </div>

        <!-- 방장 전용 컨트롤 -->
        <div id="host-controls" class="hidden mt-4 bg-blue-50 border border-blue-200 p-4 rounded-md space-y-3">
            <h4 class="text-lg font-semibold text-blue-800">방장 설정</h4>
            <div>
                <label for="max-players-select" class="block text-sm font-medium text-gray-700">최대 인원:</label>
                <select id="max-players-select" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="4">4명</option>
                    <option value="5">5명</option>
                    <option value="6">6명</option>
                </select>
            </div>
            <button id="start-game-btn" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700">
                게임 시작
            </button>
            <div id="host-error" class="text-red-600 text-sm font-medium"></div>
        </div>
    </div>

    <!-- 2. 메인 게임 영역 -->
    <div class="main-game flex-grow p-4 md:p-6 overflow-y-auto pb-16 md:pb-6">
        <h1 id="main-title" class="text-3xl font-bold text-gray-800">게임 대기실</h1>
        <p class="text-gray-600 mt-1">
            방 코드: <strong class="text-gray-900" th:text="${roomCode}">0000</strong>
        </p>

        <!-- 인게임 정보 (메인 영역으로 이동) -->
        <div id="game-info" class="hidden bg-white p-4 rounded-lg shadow mt-4 space-y-2">
            <div class="flex flex-col md:flex-row justify-between">
                <div>
                    <h4 class="font-semibold">게임 정보</h4>
                    <p>라운드: <span id="game-round" class="font-medium">1</span> / 4</p>
                    <p>찾은 보물: <span id="treasures-found" class="font-medium">0</span> / <span id="treasures-total" class="font-medium">0</span></p>
                </div>
                <div>
                    <h4 class="font-semibold">나의 정보</h4>
                    <p>역할: <span id="my-role" class="font-medium text-blue-600">?</span></p>
                    <p>손패: <span id="my-hand" class="font-medium text-gray-700">?</span></p>
                </div>
            </div>
        </div>

        <!-- ⭐게임 보드 영역 -->
        <div id="game-board-area" class="mt-6">
            <p class="text-gray-500">모두 준비가 완료되면 방장이 게임을 시작합니다.</p>
        </div>
    </div>

    <!-- 모바일 전용 하단 탭 바 (PC에선 숨김) -->
    <nav id="mobile-nav" class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-white border-t border-gray-200 flex justify-around items-center shadow-lg z-20">
        <button id="show-players-btn" class="text-gray-600 hover:text-blue-600 p-2">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <span class="text-xs">참여자</span>
        </button>
        <button id="show-chat-btn" class="text-gray-600 hover:text-blue-600 p-2">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <span class="text-xs">채팅</span>
        </button>
        <button id="show-controls-btn" class="text-gray-600 hover:text-blue-600 p-2">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            <span class="text-xs">컨트롤</span>
        </button>
    </nav>

    <!-- 모바일 모달 (팝업) -->
    <div id="modal-overlay" class="md:hidden hidden"></div>
    <div id="modal-container" class="md:hidden">
        <div class="flex justify-between items-center mb-2">
            <h3 id="modal-title" class="text-xl font-semibold text-gray-800"></h3>
            <button id="modal-close-btn" class="text-gray-500 text-3xl font-bold">&times;</button>
        </div>
        <!-- 모달 컨텐츠 영역 (JS가 여기에 요소를 삽입) -->
        <div id="modal-content" class="h-64 overflow-y-auto">
            <!-- 참여자 컨텐츠 (모바일용) -->
            <div id="modal-content-players" class="hidden">
                <p class="text-sm text-gray-600 mb-3">인원: <span id="player-count-mobile">0 / 0</span></p>
                <ul id="participant-list-mobile" class="space-y-2 mb-4">
                    <!-- JS로 채워짐 -->
                </ul>
            </div>

            <!-- 채팅 컨텐츠 (모바일용) -->
            <div id="modal-content-chat" class="hidden">
                <div id="chat-window-mobile" class="h-48 border border-gray-200 rounded-md p-2 overflow-y-auto bg-gray-50 mb-3">
                    <ul id="chat-messages-mobile" class="space-y-2">
                        <!-- JS로 채워짐 -->
                    </ul>
                </div>
                <form id="chat-form-mobile" class="flex gap-2">
                    <input type="text" id="chat-input-mobile" placeholder="메시지 입력..." required
                           class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700">전송</button>
                </form>
            </div>

            <!-- 컨트롤 컨텐츠 (모바일용) -->
            <div id="modal-content-controls" class="hidden">
                <div class="flex gap-2">
                    <button id="ready-btn-mobile" class="w-full py-2 px-4 bg-green-500 text-white rounded-md font-medium hover:bg-green-600">
                        준비
                    </button>
                    <form action="/room/leave" method="POST" class="w-full">
                        <button type="submit" class="w-full py-2 px-4 bg-gray-500 text-white rounded-md font-medium hover:bg-gray-600">
                            로비로 나가기
                        </button>
                    </form>
                </div>
                <div id="host-controls-mobile" class="hidden mt-4 bg-blue-50 border border-blue-200 p-4 rounded-md space-y-3">
                    <h4 class="text-lg font-semibold text-blue-800">방장 설정</h4>
                    <div>
                        <label for="max-players-select-mobile" class="block text-sm font-medium text-gray-700">최대 인원:</label>
                        <select id="max-players-select-mobile" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <option value="4">4명</option>
                            <option value="5">5명</option>
                            <option value="6">6명</option>
                        </select>
                    </div>
                    <button id="start-game-btn-mobile" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700">
                        게임 시작
                    </button>
                    <div id="host-error-mobile" class="text-red-600 text-sm font-medium"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 게임 결과 화면 (전체 화면 오버레이) -->
    <div id="game-result-screen" class="fixed inset-0 z-20 flex items-center justify-center bg-gray-900 bg-opacity-75">
        <div class="bg-white p-10 rounded-lg shadow-2xl text-center w-full max-w-lg">
            <h1 id="result-title" class="text-4xl font-bold text-gray-800 mb-4">게임 종료!</h1>
            <h2 id="result-winner" class="text-3xl font-bold mb-6"></h2>

            <div class="text-lg space-y-2 mb-6">
                <p>찾은 보물: <span id="result-treasures" class="font-medium"></span></p>
                <p>크라켄: <span id="result-kraken" class="font-medium"></span></p>
            </div>

            <h3 class="text-xl font-semibold mb-3">플레이어 역할</h3>
            <ul id="result-player-list" class="space-y-1 mb-8">
                <!-- JS로 채워짐 -->
            </ul>
            <p class="text-gray-500">10초 후 로비로 이동합니다...</p>
        </div>
    </div>
</div>

<!-- SockJS/Stomp 라이브러리 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<!-- 게임방 전용 스크립트 -->
<script src="/js/game-room.js"></script>
</body>
</html>
