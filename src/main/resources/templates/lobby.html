<!DOCTYPE html> <!-- TODO: lobby처음 들어오면 모달 안뜨게, 방생성 누르면 모달 가운데로 오고, 뒤에 흰배경 -->
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게임 로비</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS 추가 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        .modal {
        }
        .modal-content {
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>

    <!-- WebSocket 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- 전체 레이아웃 (중앙 정렬 카드) -->
<div class="container mx-auto mt-4 md:mt-10 max-w-4xl bg-white p-4 md:p-8 rounded-lg shadow-md">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">🐙 게임 로비</h1>
        <div class="text-right">
            <p class="text-gray-600">
                환영합니다, <strong class="font-medium text-blue-600" th:text="${#authentication.principal.attributes['username']}">username</strong>님!
            </p>
            <a href="/mypage" class="text-sm text-blue-500 hover:underline">마이페이지</a>
            <span class="text-sm text-gray-400 mx-1">|</span>
            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="text-sm text-red-500 hover:underline bg-transparent border-none p-0 cursor-pointer">
                    로그아웃
                </button>
            </form>
        </div>
    </div>

    <!-- 입장 실패 시 에러 메시지 -->
    <div th:if="${error}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-6"
         role="alert" th:text="${error}">
    </div>

    <!-- 컨트롤 바 (방 생성 + 검색) -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 gap-4 md:gap-0">
        <button id="createRoomBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            게임방 생성
        </button>
        <form id="search-form" class="flex gap-2">
            <input type="text" id="search-code" placeholder="4자리 코드로 검색" maxlength="4"
                   class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <button type="button" id="search-btn"
                    class="px-4 py-2 bg-gray-600 text-white rounded-md font-medium hover:bg-gray-700">
                검색
            </button>
        </form>
    </div>

    <h3 class="text-xl font-semibold mb-3 text-gray-700">대기중인 게임방</h3>

    <!-- 테이블 스타일 -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
        <table class="w-full table-auto">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">방 제목</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">방장</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">인원</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">입장</th>
            </tr>
            </thead>
            <tbody id="room-list-body" class="bg-white divide-y divide-gray-200">
            <!-- JS로 채워짐 -->
            <tr><td colspan="5" class="p-4 text-center text-gray-500">방을 불러오는 중...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- 방 생성 모달 -->
    <div id="createRoomModal" class="hidden fixed inset-0 z-10 flex items-center justify-center bg-black bg-opacity-50">
        <div class="modal-content w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">새 게임방 만들기</h2>
                <span class="close text-gray-500 text-3xl font-bold cursor-pointer" id="closeModalBtn">&times;</span>
            </div>

            <form action="/room/create" method="POST" class="space-y-4">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">방 제목:</label>
                    <input type="text" id="title" name="title" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="maxPlayers" class="block text-sm font-medium text-gray-700">최대 인원:</label>
                    <select id="maxPlayers" name="maxPlayers" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="4">4명</option>
                        <option value="5">5명</option>
                        <option value="6" selected>6명</option>
                    </select>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호 (비공개 시 입력):</label>
                    <input type="password" id="password" name="password" placeholder="공개방은 비워두세요"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    생성하기
                </button>
            </form>
        </div>
    </div>
</div>

<!-- JS 스크립트 로드 -->
<!-- SockJS/Stomp 라이브러리 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/lobby.js"></script>
</body>
</html>
